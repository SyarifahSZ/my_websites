<html>

<head>
    <title>Multimedia audio & video</title>
</head>

    <link rel="stylesheet" href="style2.css">
    
<body>

    <div style="text-align: center;">
    <marquee loop="8"><h1 align="center">Inserting multimedia in HTML</h1></marquee>

    <a href="welcome_to_my_life.html" target="_blank">Biodata</a>
    <a href="index.html" target="_blank">My Biodata</a>

    <br>

    <div style="text-align: center;">
    <audio controls>
        <source src="audio/force.mp3" type="audio/ogg">
        <source src="audio/force.mp3" type="audio/mpeg">
        your browser does not support the audio element.
    </audio>
    </div>

    <br>
    <br>
    <br>

    <div style="text-align: center;">
    <audio controls>
        <source src="audio/k-391.mp3" type="audio/ogg">
        <source src="audio/k-391.mp3" type="audio/mpeg">
        your browser does not support the audio element.
    </audio>
    </div>

    <hr color="black">


    <table>


        <tr>
            <th>Cute Cat Riding</th>
            <th>Cute Cat Dancing</th>
            <th>Cute Baby</th>
        </tr>

        <td>
            <video controls width="60%" height="700">
                <source src="video/babycat_riding.mp4" type="video/mp4">
                <source src="video/babycat_riding.mp4" type="video/ogg">
                Your browser does not support the video element.
            </video>
        </td>

        <td>
            <video controls width="60%" height="700">
                <source src="video/cat_dancing.mp4" type="video/mp4">
                <source src="video/cat_dancing.mp4" type="video/ogg">
                Your browser does not support the video element.
            </video>
        </td>

        <td>
            <video controls width="60%" height="700">
                <source src="video/baby.mp4" type="video/mp4">
                <source src="video/baby.mp4" type="video/ogg">
                Your browser does not support the video element.
            </video>
        </td>


        <tr>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/kuLK2M5Yqp0?si=Z2aIclraV0sMZqg5"></iframe>
            </td>
        </tr>

    </table>

</body>

</html>
